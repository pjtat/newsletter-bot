sources:
  # Entertainment Industry Sources (RSS)
  variety:
    name: "Variety"
    url: "https://variety.com/feed/"
    type: "rss"
    credibility: 0.90

  deadline:
    name: "Deadline Hollywood"
    url: "https://deadline.com/feed/"
    type: "rss"
    credibility: 0.90

  the_verge:
    name: "The Verge"
    url: "https://www.theverge.com/rss/index.xml"
    type: "rss"
    credibility: 0.90

  techcrunch:
    name: "TechCrunch"
    url: "https://techcrunch.com/feed/"
    type: "rss"
    credibility: 0.85

  indiewire:
    name: "IndieWire"
    url: "https://www.indiewire.com/feed/"
    type: "rss"
    credibility: 0.85

  hollywood_reporter:
    name: "Hollywood Reporter"
    url: "https://www.hollywoodreporter.com/feed/"
    type: "rss"
    credibility: 0.90

  ars_technica:
    name: "Ars Technica"
    url: "https://feeds.arstechnica.com/arstechnica/index"
    type: "rss"
    credibility: 0.90

  # World News Sources
  bbc_world:
    name: "BBC World News"
    url: "https://feeds.bbci.co.uk/news/world/rss.xml"
    type: "rss"
    credibility: 0.95

  # NYT API Source (requires API key)
  nyt_api:
    name: "New York Times"
    type: "api"
    api_type: "nyt"
    sections: ["technology", "world"]
    credibility: 0.95

  # NYT Most Popular + World Section (excludes lifestyle)
  nyt_world_mix:
    name: "New York Times"
    type: "api"
    api_type: "nyt"
    sections: ["world"]  # Fetch from world section
    credibility: 0.95
    exclude_sections:  # Filter out lifestyle content
      - "Magazine"
      - "Style"
      - "Food"
      - "Travel"
      - "Real Estate"
      - "Fashion & Style"
      - "Arts"
      - "Movies"
      - "Theater"
      - "Books"
